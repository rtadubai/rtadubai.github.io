name: The Dubai Life Official
title: The Dubai Life Official
description: Latest news and updates about living in Dubai
logo: assets/images/idnlogos.png
favicon: assets/images/techico.png
url: 'https://thedubailife.github.io'
baseurl: ''
google_analytics: ''
include:
  - _pages
permalink: '/:title/'
authors:
  techidn:
    name: DubaiLife
    display_name: DubaiLife
    email: thedubailife@gmail.com
    twitter: ''
    description: "So, you think you know Dubai? Think again"
    web: "https://thedubailife.github.io"
    gravatar: 2c7d99fe281ecd3bcd65ab915bac6dd5
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: 'disabled'
adsense-data-ad-client: ''
adsense-data-ad-slot: ''
lazyimages: 'enabled'
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
jekyll_admin:
  hidden_links:
    - datafiles
